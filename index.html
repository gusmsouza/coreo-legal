<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coreo - Legal Documents</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #F5F0E8;
            color: #3D3D3D;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            background: white;
            padding: 60px 40px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            text-align: center;
        }
        
        h1 {
            color: #1E4D3B;
            font-size: 36px;
            margin-bottom: 12px;
        }
        
        .tagline {
            color: #E8913A;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 40px;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-top: 32px;
        }
        
        a {
            display: block;
            padding: 16px 24px;
            background-color: #1E4D3B;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        
        a:hover {
            background-color: #2a6950;
        }
        
        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #3D3D3D;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 40px 24px;
            }
            
            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coreo</h1>

        <p>Legal Documents</p>

</html>
